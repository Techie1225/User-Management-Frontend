<br><br><br><br>
<div class="container-sm">
    <div class="col-md-6 offset-md-3 container-sm">

        <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" class="row g-3 form-container  container-sm ">

            <div class="form-group col-md-6">
                <label><b>First Name</b></label>
                <input type="text" class="form-control" id="fname" [(ngModel)]="user.fname" required minlength="3"
                    name="fname" #fname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && fname.errors }" />
                <div *ngIf="f.submitted && fname.errors" class="invalid-feedback">
                    <div *ngIf="fname.errors['required']">First name is required</div>
                    <div *ngIf="fname.errors['minlength']">First Name minimum 3 characters are required!!!</div>
                </div>
            </div>



            <div class="form-group col-md-6">
                <label><b>Last Name</b></label>
                <input type="text" class="form-control" id="lname" [(ngModel)]="user.lname" name="lname" required
                    name="lname" #lname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lname.errors }">

                <div *ngIf="f.submitted && lname.errors" class="invalid-feedback">
                    <div *ngIf="lname.errors['required']">Last name is required</div>
                </div>
            </div>

            <br><br>

            <div class="form-group">
                <label><b>Email Id</b></label>
                <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required
                    email #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.errors }" />

                <div *ngIf="f.submitted && email.errors" class="invalid-feedback">
                    <div *ngIf="email.errors['required']">Email is required</div>
                    <div *ngIf="email.invalid">Invalid email format</div>
                </div>
            </div>


          
            <br><br>

            <div class="form-group col-md-6">
                <label><b>age</b></label>
                <input type="number" class="form-control" id="age" [(ngModel)]="user.age" name="age" required
                    #age="ngModel" [ngClass]="{ 'is-invalid': f.submitted && age.errors }" />


                <div *ngIf="f.submitted && age.errors" class="invalid-feedback">
                    <div *ngIf="age.errors['required']">age is required</div>
                </div>

            </div>




        




            <div class="form-group col-md-6"></div>
         



            <br><br><br><br>

            <div class="form-group col-md-6">
                <button class="btn btn-success full-width-button" type="submit">Submit</button>
            </div>

            <div class="col-md-6">
                <button type="button" (click)="goTouserList()"
                    class="btn btn-danger full-width-button">Cancel</button>
            </div>

        </form>

    </div>
</div>
